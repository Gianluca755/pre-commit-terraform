[build-system]
requires = [
  'hatchling',
  'hatch-vcs',  # setuptools-scm
]
build-backend = 'hatchling.build'

[project]
name = 'pre-commit-terraform'
classifiers = [
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: Implementation :: CPython',
  'Programming Language :: Python :: Implementation :: PyPy',
]
description='Pre-commit hooks for terraform'
dependencies = []
dynamic = [
  'urls',
  'version',
]

[[project.authors]]
name = 'Contributors'  # FIXME
# email = 'степан@криївка.укр'

[project.readme]
file = 'README.md'
content-type = 'text/markdown'

[project.scripts]
terraform_docs_replace = 'pre_commit_terraform.terraform_docs_replace:main'
terraform_fmt = 'pre_commit_terraform.terraform_fmt:main'
terraform_checkov = 'pre_commit_terraform.terraform_checkov:main'
